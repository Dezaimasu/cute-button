<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/button.css">
	<link rel="stylesheet" type="text/css" href="css/settings.css">
</head>
<body>
	<table>
		<tr id="path-restrictions" class="alarm">
			<td colspan="2">
				<i18n>settings_pathRestrictions_1</i18n>
				<br>
				<i18n>settings_pathRestrictions_2</i18n>
				<br>
				<i18n>settings_pathRestrictions_3</i18n>
				<br>
				<br>
				<i18n>settings_pathRestrictions_4</i18n>
				<br>
				<i18n>settings_pathRestrictions_5</i18n>
				<br>
				<br>
				<i18n>settings_pathRestrictions_6</i18n>
				<br>
				<br>
			</td>
		</tr>
		<tr id="default-path">
			<td><label for="defaultSavePath"><i18n>settings_defaultSavePath</i18n></label></td>
			<td><input id="defaultSavePath" class="default-path" data-i18n-placeholder="settings_defaultSavePathPlaceholder"></td>
		</tr>
		<tr class="folder" id="blank-folder">
			<td>
				<span class="key-container">
					<label>
						<i18n>settings_hotkey</i18n>
						<input class="key" size="1" maxlength="1">
						<input class="keyCode" type="hidden">
					</label>
					<label>
						<i18n>settings_modifier</i18n>
						<select class="modifier">
							<option value="" selected>-</option>
							<option value="ctrlKey">Ctrl</option>
							<option value="shiftKey">Shift</option>
							<option value="altKey">Alt</option>
						</select>
					</label>
				</span>
			</td>
			<td>
				<label><input class="path" data-i18n-placeholder="settings_savePathPlaceholder"></label>
				<button class="delete-folder">X</button>
			</td>
		</tr>
		<tr id="add-folder-container">
			<td></td>
			<td>
				<button id="add-folder"><i18n>settings_addHotkey</i18n></button>
			</td>
		</tr>
		<tr>
			<td><label for="minSize"><i18n>settings_minSize</i18n></label></td>
			<td><input id="minSize" type="number" min="0"></td>
		</tr>
		<tr>
			<td><label for="exclusions"><i18n>settings_exclusions</i18n></label></td>
			<td><input id="exclusions"></td>
		</tr>
		<tr>
			<td><label for="domainExclusions"><i18n>settings_domainExclusions</i18n></label></td>
			<td><input id="domainExclusions"></td>
		</tr>
		<tr>
			<td><label for="showSaveDialog"><i18n>settings_showSaveDialog</i18n></label></td>
			<td><input id="showSaveDialog" type="checkbox"></td>
		</tr>
		<tr>
			<td><label for="originalNameByDefault"><i18n>settings_originalNameByDefault</i18n></label></td>
			<td><input id="originalNameByDefault" type="checkbox"></td>
		</tr>
		<tr>
			<td><label for="saveFullSized"><i18n>settings_saveFullSized</i18n></label></td>
			<td><input id="saveFullSized" type="checkbox"></td>
		</tr>
		<tr>
			<td><label for="saveOnHover"><i18n>settings_saveOnHover</i18n></label></td>
			<td><input id="saveOnHover" type="checkbox"></td>
		</tr>
		<tr>
			<td><label for="forbidDuplicateFiles"><i18n>settings_forbidDuplicateFiles</i18n></label></td>
			<td><input id="forbidDuplicateFiles" type="checkbox"></td>
		</tr>
		<tr>
			<td><label for="hideButton"><i18n>settings_hideButton</i18n></label></td>
			<td><input id="hideButton" type="checkbox"></td>
		</tr>
		<tr>
			<td><label for="position"><i18n>settings_position</i18n></label></td>
			<td>
				<select id="position">
					<option value="top-left" data-i18n="settings_positionTopLeft"></option>
					<option value="top-right" data-i18n="settings_positionTopRight"></option>
					<option value="bottom-left" data-i18n="settings_positionBottomLeft"></option>
					<option value="bottom-right" data-i18n="settings_positionBottomRight"></option>
				</select>
			</td>
		</tr>
		<tr>
			<td><label for="placeUnderCursor"><i18n>settings_placeUnderCursor</i18n> (<span class="alarm"><i18n>settings_placeUnderCursorWarning</i18n></span>):</label></td>
			<td><input id="placeUnderCursor" type="checkbox"></td>
		</tr>
		<tr>
			<td><label for="filenamePrefix"><i18n>settings_filenamePrefix</i18n></label></td>
			<td>
				<select id="prefix-selector">
					<option value="" data-i18n="settings_filenamePrefixNone"></option>
					<option value="text" data-i18n="settings_filenamePrefixText"></option>
					<option value="::date::" data-i18n="settings_filenamePrefixDate"></option>
					<option value="::time::" data-i18n="settings_filenamePrefixTime"></option>
				</select>
				<input id="filenamePrefix" disabled>
			</td>
		</tr>
		<tr>
			<td><label for="file-input"><i18n>settings_icon</i18n></label></td>
			<td>
				<div id="icon-container">
					<de_cbutton id="de-cute-id" class="visible"></de_cbutton>
				</div>
				<input id="icon" type="hidden">
				<input id="file-input" type="file">
			</td>
		</tr>
		<tr>
			<td>
				<button id="save"><i18n>settings_save</i18n></button>
				<button id="reset"><i18n>settings_reset</i18n></button>
			</td>
			<td id="message"></td>
		</tr>

		<tr id="hidden-settings">
			<td>
				<input id="isCute" type="hidden">
				<input id="folders" type="hidden">
			</td>
		</tr>
	</table>

	<script src="js/settings-default.js"></script>
	<script src="js/settings.js"></script>
</body>
</html>
