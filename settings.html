<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/button.css">
	<style>
		td:first-child {
			padding-right: 10px;
		}
		input:not([type]) {
			width: 400px;
		}
		input[type=file] {
			width: 350px;
		}
		button {
			margin: 20px 5px 5px;
			font-size: 1.25em;
		}
		#iconContainer {
			vertical-align: bottom;
			display: inline-block;
			height: 32px;
			width: 50px;
		}
		de_cbutton#iconDisplay {
			visibility: visible !important;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td><label for="savePath">Save files to (relative to your downloads directory):</label></td>
			<td><input id="savePath"></td>
		</tr>
		<tr>
			<td><label for="minSize">Minimum image width/height (px):</label></td>
			<td><input id="minSize" type="number" min="0"></td>
		</tr>
		<tr>
			<td><label for="exclusions">Classes of elements exluded from scanning (split by spaces):</label></td>
			<td><input id="exclusions"></td>
		</tr>
		<tr>
			<td><label for="originalNameByDefault">Save with original name by default if available (swaps LMB and RMB actions):</label></td>
			<td><input id="originalNameByDefault" type="checkbox"></td>
		</tr>
		<tr>
			<td><label for="fileInput">Your custom cute icon:</label></td>
			<td>
				<div id="iconContainer">
					<de_cbutton id="iconDisplay"></de_cbutton>
				</div>
				<input id="icon" type="hidden">
				<input id="fileInput" type="file">
			</td>
		</tr>
		<tr>
			<td>
				<button id="save">Save</button>
				<button id="reset">Reset</button>
			</td>
			<td id="error"></td>
		</tr>
	</table>
<script src="js/settings.js"></script>
</body>
</html>
